{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d9cb1a845b.js" crossorigin="anonymous"></script>
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <div class="nav">
      <h1 class="brand_logo"><a href="{%url 'index'%}">Coding Tutorial Index</a></h1>
      {%if user.is_authenticated %}
      <a href="{%url 'logout'%}">Logout</a>
      {%else%}
      <a href="{%url 'login'%}">Login</a>
      {%endif%}
    </div>
    {%block body%}
    {%endblock%}
    {%block js%}
    {%endblock%}
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
