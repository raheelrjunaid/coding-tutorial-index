{%extends 'tutorial_index/layout.html'%} {%block title%}Add Video{%endblock%} {% load static %} {%block js%}
<script src="{%static 'js/addvideo.js'%}"></script>
{%endblock%} {%block body%}
<form action="{%url 'add-video'%}" method="post">
  {%csrf_token%}
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title-field" />
    <button type="button" id="preview-button">Generate Preview</button>
    <button type="button" id="manual-button">Manual</button>
  </div>
  <br />
  <!-- Categories -->
  <label for="category">Choose Categories (Hold Cmd or Ctrl to select multiple): </label>
  <div>
    <select name="category" id="category-field" multiple>
      {%for category in categories%}
      <option value="{{category}}">{{category.name}}</option>
      {%endfor%}
    </select>
  </div>
  <br />
  <!-- Create Categories -->
  <div class="create-category">
    <label for="category">Create Categories (separated by ', '):</label>
    <div><input type="text" name="created-category" /></div>
  </div>
  <br />
  <!-- Preview -->
  <div id="preview"></div>
  <!-- Manual Fields -->
  <div id="manual-fields" style="visibility: visible">
    <input type="text" name="description" placeholder="Description" />
    <input type="text" name="id" placeholder="Video ID" />
  </div>
  <!-- Submit -->
  <br />
  <div onclick="checkValidity()">
  input type="button" value="Add Video" />
  <iv>
  <span class="error_message"></span>
</form>
{%endblock%}
